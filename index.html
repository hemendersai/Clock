<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div id="Date">Monday, 24 November 2024</div>
        <ul>
            <li id="hours">00</li>
            <li>:</li>
            <li id="minutes">00</li>
            <li>:</li>
            <li id="seconds">00</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
